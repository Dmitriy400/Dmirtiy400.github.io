<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section">
	<div class="container">
		<div class="row">
		 <div class="col-lg-6 offset-lg-3">
		 	<h1 class="header text-center">
			 <span>Получите видео-инструкцию</span>
			 <strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
		 </div>
		</div>
		<div class="row">
			<div class="col-lg-6 offset-lg-1" >
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form action="#">
						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
						<input type="text" class="form-control input-lg" placeholder="Ваш email">
						<button class="btn btn-primary btn-lg">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
		<div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
			<h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
		</div>
	</div>
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/img1.png" alt="1 перимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/img1.png" alt="2 перимущество">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/img1.png" alt="3 перимущество">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/img1.png" alt="4 перимущество">
					<p>Четвертое преимущество</p>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-4 offset-lg-4">
		<button class="btn-2 btn btn-lg btn-primary center-block">Получить инструкцию</button>
	</div>
	
	</div>
</div>

</body>
</html>
